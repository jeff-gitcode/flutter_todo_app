name: flutter_clean_architecture_todo_app
description: A Flutter app following Clean Architecture with CQRS and Drift ORM.
version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  path_provider: ^2.1.2
  path: ^1.8.3
  drift: ^2.13.0
  drift_flutter: ^0.2.4
  sqlite3_flutter_libs: ^0.5.15
  get_it: ^7.6.4
  injectable: ^2.3.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  build_runner: ^2.4.7
  drift_dev: ^2.13.0
  injectable_generator: ^2.4.1
  mockito: ^5.4.6
  integration_test:
    sdk: flutter

flutter:
  uses-material-design: true
